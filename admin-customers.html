<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quản lý khách hàng | AUTHENTIC</title>
  <style>
    body { font-family: 'Montserrat', sans-serif; padding: 40px; background: #f9f9f9; color: #111; }
    h1 { margin-bottom: 20px; }
    .customer { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .customer p { margin: 4px 0; }
  </style>
</head>
<body>
  <h1>Quản lý khách hàng</h1>
  <div id="customerList"></div>

  <script>
    const user = JSON.parse(localStorage.getItem("user_profile"));
    const container = document.getElementById("customerList");

    if (!user) {
      container.innerHTML = "<p>Chưa có khách hàng nào đăng nhập.</p>";
    } else {
      const div = document.createElement("div");
      div.className = "customer";
      div.innerHTML = `
        <p><strong>Họ tên:</strong> ${user.fullname}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>SĐT:</strong> ${user.phone || "Chưa cung cấp"}</p>
        <p><strong>Vai trò:</strong> ${user.role}</p>
      `;
      container.appendChild(div);
    }
  </script>
</body>
</html>
